<div class="page" data-name="project">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only back" title="Close Project">
                    <i class="icon material-icons text-color-black">clear</i>
                </a>
            </div>
            <div class="right">
                <a class="link icon-only text-color-teal" title="Run" id="btn-app-run">
                    <i class="icon material-icons">play_arrow</i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="list no-margin no-hairlines no-hairlines-between">
            <ul id="list-file-index">
                <li style="color: rgba(0, 0, 0, 0.54);background-color: #f4f4f4;cursor: pointer;" id="btn-create-html">
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title text-color-deeporange" id="project-name">project</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">index.html</div>
                            <div class="item-after">
                                <i title="Code Editor" class="material-icons" data-file="index.html" style="cursor: pointer;" id="btn-code-editor-html-index">code</i>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">main.js</div>
                            <div class="item-after">

                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">package.json</div>
                            <div class="item-after">
                                <i title="Code Editor" class="material-icons" data-file="package.json" style="cursor: pointer;" id="btn-code-editor-js-package">code</i>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul id="list-file-html"></ul>
            <ul id="list-file-js"></ul>
            <ul id="list-file-css"></ul>
            <ul id="list-file-other"></ul>
        </div>
    </div>
</div>
