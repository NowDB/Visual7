<div class="page" data-name="project">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only" title="Close Project" id="btn-reload">
                    <i class="icon material-icons text-color-gray">clear</i>
                </a>
            </div>
            <div class="title" id="project-name">Project</div>
            <div class="right">
            </div>
        </div>
    </div>
    <div class="toolbar toolbar-top">
        <div class="toolbar-inner">
            <a class="link icon-only text-color-deeporange" id="btn-app-dir" title="Directory">
                <i class="icon f7-icons">folder</i>
            </a>
            <a class="link icon-only text-color-pink" id="btn-app-distribute" title="Distribute">
                <i class="icon f7-icons">archivebox</i>
            </a>
            <a class="link icon-only text-color-teal" id="btn-app-run" title="Run">
                <i class="icon f7-icons">play_rectangle</i>
            </a>
            <a class="link sheet-open" data-sheet=".sheet-terminal" title="Terminal">
                <i class="icon f7-icons color-gray">greaterthan_square</i>
            </a>
        </div>
    </div>
    <div class="page-content">
        <!-- <div class="row padding">
            <button class="col button button-outline button-round link popover-open" href="#" data-popover="#create-file">Create New File</button>
        </div> -->
        <div class="row padding">
            <button class="col button button-outline button-round link" id="btn-create-new-file">Create New File</button>
        </div>
        <div class="treeview">
            <div class="treeview-item">
                <div class="treeview-item-root">
                    <div class="treeview-toggle"></div>
                    <div class="treeview-item-content">
                        <i class="icon material-icons">folder</i>
                        <div class="treeview-item-label">css</div>
                    </div>
                </div>
                <div class="treeview-item-children" id="list-file-css-new"></div>
            </div>
            <div class="treeview-item">
                <div class="treeview-item-root">
                    <div class="treeview-toggle"></div>
                    <div class="treeview-item-content">
                        <i class="icon material-icons">folder</i>
                        <div class="treeview-item-label">js_app</div>
                    </div>
                </div>
                <div class="treeview-item-children" id="list-file-js-new"></div>
            </div>
            <div class="treeview-item">
                <div class="treeview-item-root">
                    <div class="treeview-toggle"></div>
                    <div class="treeview-item-content">
                        <i class="icon material-icons">folder</i>
                        <div class="treeview-item-label">pages</div>
                    </div>
                </div>
                <div class="treeview-item-children" id="list-file-html-new"></div>
            </div>
            <div class="treeview-item">
                <div class="treeview-item-root">
                    <div class="treeview-toggle"></div>
                    <div class="treeview-item-content">
                        <i class="icon material-icons">folder</i>
                        <div class="treeview-item-label">file</div>
                    </div>
                </div>
                <div class="treeview-item-children" id="list-file-other-new"></div>
            </div>
            <div class="treeview-item">
                <div class="treeview-item-root">
                    <div class="treeview-toggle"></div>
                    <div class="treeview-item-content">
                        <i class="icon material-icons">folder</i>
                        <div class="treeview-item-label">img</div>
                    </div>
                </div>
                <div class="treeview-item-children" id="list-file-img-new"></div>
            </div>
            <div class="treeview-item" data-file="index.html" style="cursor: pointer;" id="btn-code-editor">
                <div class="treeview-item-root">
                    <div class="treeview-item-content">
                        <i class="icon f7-icons">document_text_fill</i>
                        <div class="treeview-item-label">index.html</div>
                    </div>
                </div>
            </div>
            <div class="treeview-item" data-file="main.js" style="cursor: pointer;" id="btn-code-editor">
                <div class="treeview-item-root">
                    <div class="treeview-item-content">
                        <i class="icon f7-icons">document_text_fill</i>
                        <div class="treeview-item-label">main.js</div>
                    </div>
                </div>
            </div>
            <div class="treeview-item" data-file="package.json" style="cursor: pointer;" id="btn-code-editor">
                <div class="treeview-item-root">
                    <div class="treeview-item-content">
                        <i class="icon f7-icons">ldocument_text_fill</i>
                        <div class="treeview-item-label">package.json</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popover popover-links" id="create-file">
        <div class="popover-inner">
            <div class="list">
                <ul>
                    <li><a class="list-button item-link" href="javascript:void(0);" id="btn-create-css">Create CSS</a></li>
                    <li><a class="list-button item-link" href="javascript:void(0);" id="btn-create-js">Create JS</a></li>
                    <li><a class="list-button item-link" href="javascript:void(0);" id="btn-create-html">Create HTML</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
