<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; font-src * 'unsafe-inline' 'unsafe-eval' data:; connect-src * 'unsafe-inline'; frame-src *; media-src *;">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="fonts/material-icons.css">
    <link rel="stylesheet" href="designer/grapesjs/css/grapes.min.css">
    <title>Visual7</title>
</head>

<body class="color-theme-blue">
    <div id="app">
        <div class="statusbar"></div>
        <div class="appbar bg-color-teal">
            <div class="appbar-inner no-padding">
                <div class="left no-margin text-color-white" style="height: 100%;width: 90%;-webkit-app-region: drag;padding-left: 15px;">
                    Visual 7&nbsp;<span style="font-size: xx-small;">1.1.3</span>
                </div>
                <div class="right" style="padding-right: 11px;">
                    <a class="link" title="Reload" id="btn-reload" style="margin-right: 10px;">
                        <i class="icon f7-icons color-white">arrow_2_circlepath_circle</i>
                    </a>
                    <a class="link" title="Minimize" id="btn-minimize" style="margin-right: 10px;">
                        <i class="icon f7-icons color-white">minus_circle</i>
                    </a>
                    <a class="link" title="Minimize" id="btn-maximize" style="margin-right: 10px;">
                        <i class="icon f7-icons color-white">square</i>
                    </a>
                    <a class="link" title="Close" id="btn-close">
                        <i class="icon f7-icons color-white">multiply_circle</i>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-left panel-cover panel-resizable">
            <div id="view-left" class="view view-left">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner">
                            <!-- <div class="left">
                                <a class="link icon-only text-color-gray" title="NowDB Data Manager" id="btn-app-nowdb">
                                    <i class="icon material-icons">developer_board</i>
                                </a>
                            </div> -->
                            <div class="title">Project</div>
                            <div class="right">
                                <a class="link icon-only text-color-deeporange" title="Project Directory" id="btn-project-folder-open">
                                    <i class="icon material-icons">folder</i>
                                </a>
                                <a class="link icon-only text-color-deeporange" title="Create New Project" id="btn-application-new-electron">
                                    <i class="icon material-icons">add</i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="list no-margin no-hairlines no-hairlines-between">
                            <ul id="list-file-project"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="views ios-edges">
            <div id="view-main" class="view view-main"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="designer/grapesjs/grapes.min.js"></script>
    <script type="text/javascript" src="designer/grapesjs/grapesjs-plugin-export.min.js"></script>
    <script type="text/javascript" src="designer/js/constant.js"></script>
    <script type="text/javascript" src="designer/js/routes.js"></script>
    <script type="text/javascript" src="designer/js/init.js"></script>
    <script type="text/javascript" src="designer/js/listener.js"></script>
    <script type="text/javascript" src="designer/js/home.js"></script>
</body>

</html>
